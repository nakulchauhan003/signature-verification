<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>✍️ Signature Verification System</h1>
            <p>Upload two signatures to verify if they match</p>
        </header>

        <div class="upload-section">
            <div class="upload-box">
                <h3>Reference Signature</h3>
                <div class="drop-zone" id="dropZone1">
                    <div class="drop-zone-content">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Drag & drop or click to upload</p>
                        <span class="file-types">PNG, JPG, JPEG</span>
                    </div>
                    <input type="file" id="referenceInput" accept="image/*" hidden>
                </div>
                <div class="preview" id="preview1"></div>
            </div>

            <div class="upload-box">
                <h3>Test Signature</h3>
                <div class="drop-zone" id="dropZone2">
                    <div class="drop-zone-content">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Drag & drop or click to upload</p>
                        <span class="file-types">PNG, JPG, JPEG</span>
                    </div>
                    <input type="file" id="testInput" accept="image/*" hidden>
                </div>
                <div class="preview" id="preview2"></div>
            </div>
        </div>

        <button id="verifyBtn" class="verify-btn" disabled>
            Verify Signatures
        </button>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing signatures...</p>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
